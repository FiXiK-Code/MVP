version: "3.4"

volumes:
 datafiles:

services:
 db:
  image: mysql
  volumes:
    - datafiles:/var/lib/mysql
  restart: always
  environment:
    MYSQL_ROOT_PASSWORD: root
    MYSQL_DATABASE: mvp

 mvc:
  build:
   context: .
   dockerfile: Dockerfile
  depends_on:
   - db
  ports:
   - "8082:80"
  restart: always
  environment:
    - DBHOST=db
    - ENV=development
    - ASPNETCORE_ENVIRONMENT=Development
  command: --disable-partition-engine-check
  
